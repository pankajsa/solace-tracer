plugins {

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
        // https://mvnrepository.com/artifact/com.solacesystems/sol-jcsmp
    compile group: 'com.solacesystems', name: 'sol-jcsmp', version: '10.6.2'

    // https://mvnrepository.com/artifact/io.jaegertracing/jaeger-thrift
    compile group: 'io.jaegertracing', name: 'jaeger-thrift', version: '0.35.5'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.26'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.1'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.1'

    compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	

}

// Define the main class for the application
mainClassName = 'com.solace.samples.tracer.App'
